<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de texto</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <h1 class="titulo">Encriptador de texto</h1>
  

  <main class="main">
    <section class="form box">
      <form>
        <label for="input-texto"> <h2> Texto a encriptar: </h2></label>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto sin mayúsculas ni acentos">
        <input class="btn" type="submit" value="encriptar!" id="btn-encriptar">
        <input class="btn" type="submit" value="desencriptar!" id="btn-desencriptar">
      </form>
    </section>
  
    <section class="msg box">
      <h2 id="">Texto encriptado:</h2>
      <input class="text-input" type="text" id="msg"></input>
      <input class="btn" type="submit" value="copiar" id="btn-copy">
    </section>
  </main>

  <footer>

    <p>Programado por Franco, José María</p>

  </footer>

  <script src="./js/script.js"></script>
</body>
</html>
